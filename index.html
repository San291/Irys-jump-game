
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRYS Jump Game - 3D Look</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #FEF3C7; }
    canvas { display: block; margin: 0 auto; }
    #score { position: absolute; top: 20px; left: 20px; font-size: 24px; font-weight: bold; }
    #retryButton { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <button id="retryButton">Retry</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let irysY = canvas.height / 2;
    let irysVelocity = 0;
    let gravity = 0.5;
    let jumpPower = -10;
    let obstacles = [];
    let frameCount = 0;
    let score = 0;
    let gameLoopId;

    // Load IRYS 3D-style sprite
    const irysImage = new Image();
    irysImage.src = 'irys-3d.png'; // Replace with your 3D-style sprite image

    // Load background image
    const backgroundImage = new Image();
    backgroundImage.src = 'background.png'; // Replace with your uploaded background image

    function jump() {
      irysVelocity = jumpPower;
    }

    function drawIRYS() {
      ctx.drawImage(irysImage, 80, irysY - 20, 80, 80); // Larger size for 3D effect
    }

    function drawObstacles() {
      ctx.fillStyle = '#4B5563';
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function updateObstacles() {
      if (frameCount % 90 === 0) {
        let gap = 150;
        let topHeight = Math.random() * (canvas.height - gap - 100) + 50;
        obstacles.push({ x: canvas.width, y: 0, width: 40, height: topHeight });
        obstacles.push({ x: canvas.width, y: topHeight + gap, width: 40, height: canvas.height });
      }

      for (let obs of obstacles) {
        obs.x -= 3;
      }

      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
    }

    function detectCollision() {
      for (let obs of obstacles) {
        if (100 + 20 > obs.x && 100 - 20 < obs.x + obs.width && irysY + 20 > obs.y && irysY - 20 < obs.y + obs.height) {
          gameOver();
        }
      }
    }

    function gameOver() {
      document.getElementById('retryButton').style.display = 'block';
      cancelAnimationFrame(gameLoopId);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      irysVelocity += gravity;
      irysY += irysVelocity;

      if (irysY + 20 > canvas.height) {
        irysY = canvas.height - 20;
        irysVelocity = 0;
      }

      drawIRYS();
      updateObstacles();
      drawObstacles();
      detectCollision();

      frameCount++;
      if (frameCount % 60 === 0) {
        score++;
        document.getElementById('score').innerText = 'Score: ' + score;
      }

      gameLoopId = requestAnimationFrame(gameLoop);
    }

    document.addEventListener('touchstart', jump);
    document.addEventListener('keydown', event => { if (event.code === 'Space') jump(); });

    document.getElementById('retryButton').addEventListener('click', function() {
      location.reload();
    });

    gameLoop();
  </script>
</body>
</html>
